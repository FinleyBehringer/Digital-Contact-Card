  <!-- Modal for Contact Form -->
  <div id="contactModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <form action="https://formsubmit.co/finleybehringer@gmail.com" method="POST">
        <input type="hidden" name="_subject" value="CONTACTCARD INQUIRY">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <input type="tel" name="phone" placeholder="Your Phone Number" required>
         <div class="checkbox-group">
        <label><input type="checkbox" name="interest[]" value="I'm interested in selling"> I'm interested in selling</label><br>
        <label><input type="checkbox" name="interest[]" value="I'm interested in purchasing"> I'm interested in purchasing</label><br>
        <label><input type="checkbox" name="interest[]" value="I'm interested in renting"> I'm interested in renting</label><br>
        <label><input type="checkbox" name="interest[]" value="I just want to chat"> I just want to chat</label><br>
      </div>
        <textarea name="Additional Info" placeholder="Anything else to mention, write it here!" rows="5" required></textarea>
        <button type="submit" class="button">Send</button>
      </form>
    </div>
  </div>

  <script>
  // Get the modal, button, and close elements
  var modal = document.getElementById("contactModal");
  var btn = document.getElementById("contactBtn");
  var span = document.getElementById("closeModal");

  // When the user clicks the button, open the modal
  btn.onclick = function() {
    modal.style.display = "block";
  }

  // When the user clicks on <span> (x), close the modal
  span.onclick = function() {
    modal.style.display = "none";
  }

  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
</script>
